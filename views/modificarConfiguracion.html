<div class="overlay2">
<div class="modal2">
	<div class="modal-header">
			<button ng-click="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title"><i class='glyphicon glyphicon-edit'></i> Editar configuración</h4>
		  </div>
		<div class="modal-body">
			<br>
			<div class="form-group">
				<label for="nombre" class="col-sm-4 control-label">Nombre</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="nombre" readonly required>
				</div>
			</div>
			<br>
			<br>
			<div class="form-group">
				<label for="nombre" class="col-sm-4 control-label">Descripcion</label>
				<div class="col-sm-8">
					<textarea class="form-control" ng-model="descripcion" readonly required>

					</textarea>
				</div>
			</div>
			<br>
			<br>
			<br>
			<br>
			<div class="form-group">
				<label for="nombre" class="col-sm-4 control-label">Estado</label>
				<div class="col-sm-8">
					<select ng-change="setNewValue()" id="myNewConfig" ng-if="nombre == 'Cantidad mínima' || nombre == 'Foto del producto'" class="form-control"
					ng-options="configuracion.Nombre for configuracion in configuraciones track by configuracion.Estado"
					ng-model="myNewConfig">
					</select>
					<input ng-if="nombre == 'Vencimiento'" ng-change="setNewValue()" type="number" id="myNewConfig" ng-model="myNewConfig">
					<input type="hidden" class="form-control" ng-model="estado" required>
				</div>
			</div>
			<br>
			<br>
		</div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="cerrarModal()">Cerrar</button>
		<button type="submit" class="btn btn-primary" ng-click="modificarConfiguracion()">Guardar Datos</button>
	</div>
</div>
</div>
